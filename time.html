<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time-Relation</title>
  <link rel="stylesheet" href="time.css" />
</head>
<body>

  <div class="contenido">
    <p id="contadorDias"></p>
    <a href="doc.html" class="volver">⬅ Back</a>
  </div>

  <!-- Fondo animado de partículas -->
  <div id="particles-js"></div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="particles-config.js"></script>

  <!-- Script del contador -->
  <script>
    function actualizarContador() {
      const fechaInicio = new Date("2025-03-01T00:00:00");
      const ahora = new Date();
      let diferencia = ahora - fechaInicio;

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      diferencia %= (1000 * 60 * 60 * 24);
      const horas = Math.floor(diferencia / (1000 * 60 * 60));
      diferencia %= (1000 * 60 * 60);
      const minutos = Math.floor(diferencia / (1000 * 60));
      diferencia %= (1000 * 60);
      const segundos = Math.floor(diferencia / 1000);

      const texto = `We've been<br>
        <strong>${dias}</strong> days<br>
        <strong>${horas}</strong> hours<br>
        <strong>${minutos}</strong> minutes and<br>
        <strong>${segundos}</strong> seconds,<br>
        and I still love you, my love.`;

      document.getElementById("contadorDias").innerHTML = texto;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>

</body>
</html>
