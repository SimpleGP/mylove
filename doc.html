<script>
  const audio = document.getElementById("audio");
  const playButton = document.getElementById("playButton");
  const videoOverlay = document.getElementById("videosor");
  const video = document.getElementById("video");

  let videoTriggered = false;
 audio.volume = 1.0; 

  playButton.addEventListener("click", function () {
    if (audio.paused) {
      audio.play();
      playButton.textContent = "❚❚ Stop";
    } else {
      audio.pause();
      playButton.textContent = "▶ Play";
    }
  });

 
  audio.addEventListener("timeupdate", function () {
    if (audio.currentTime >= 127 && !videoTriggered) {//127 segundos
      videoTriggered = true; // Evita que se repita
      mostrarVideo();
    }
  });

  video.addEventListener("ended", function () {
     videoOverlay.classList.remove("visible");
      setTimeout(() => {
    videoOverlay.style.display = "none"; // Luego lo oculta completamente
       }, 1500);//tiempo de la transicion
    fadeInAudio(); // Subir el volumen nuevamente 
  });

  // Función para bajar el volumen suavemente
  function fadeOutAudio(targetVolume = 0.5) {
    const fadeInterval = setInterval(() => {
      if (audio.volume > targetVolume + 0.01) {
        audio.volume -= 0.05;
      } else {
        audio.volume = targetVolume;
        clearInterval(fadeInterval);
      }
    }, 200); // cada 200ms baja el volumen
  }
  // Función para subir el volumen suavemente
  function fadeInAudio() {
    const fadeInterval = setInterval(() => {
      if (audio.volume < 1.0) {
        audio.volume += 0.05;
      } else {
        audio.volume = 1.0; // Asegura que el volumen no supere 1.0
        clearInterval(fadeInterval);
      }
    }, 200); // cada 200ms sube el volumen
  }
  // Mostrar el video en pantalla completa

  function mostrarVideo() {
    fadeOutAudio();
    videoOverlay.style.display = "flex"; // Mostrar el contenedor
     void videoOverlay.offsetWidth;
    videoOverlay.classList.add("visible");
    video.play(); // Por si el autoplay falla
  }
   // CUANDO EL VIDEO TERMINE


</script>
